<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="body">
    
        <div id="calculator">
            <div id="result">
                <div id="result-answer"></div>
            </div>
            <div class="mode">
                <button id="clearButton" class="mode__btn-clear">CLEAR</button>
                <button id="backButton" class="mode__btn-back">&lt;--</button>
            </div>
            <div id="buttons">
                <div class="numbers">
                    <div class="numbers-col">
                        <button class="numbers-col-button">7</button>
                        <button class="numbers-col-button">4</button>
                        <button class="numbers-col-button">1</button>
                        <button class="numbers-col-button">0</button>
                    </div>
                    <div class="numbers-col">
                        <button class="numbers-col-button">8</button>
                        <button class="numbers-col-button">5</button>
                        <button class="numbers-col-button">2</button>
                        <button class="numbers-col-button">.</button>
                    </div>
                    <div class="numbers-col">
                        <button class="numbers-col-button">9</button>
                        <button class="numbers-col-button">6</button>
                        <button class="numbers-col-button">3</button>
                        <button class="numbers-col-button">+/-</button>
                    </div>
                </div>
                <div class="operands">
                    <button class="operands-button">()</button>
                    <button class="operands-button">*</button>
                    <button class="operands-button">/</button>
                    <button class="operands-button">+</button>
                    <button class="operands-button">-</button>
                    <button class="operands-button">=</button>
                </div>
            </div>
       </div>

       <div id="history">
           <ol id="history-list"></ol>
       </div>
    </div>
    <script src="scripts/script.min.js"></script>
</body>
</html>
